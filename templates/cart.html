<!DOCTYPE html>
<html>
<head>
    <title>购物车</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f5f5f5; padding: 20px; }
        header { background: #28a745; color: white; padding: 20px; margin-bottom: 20px; border-radius: 10px; }
        h1 { margin-bottom: 10px; }
        .back-btn { background: white; color: #28a745; padding: 8px 15px; border-radius: 5px; text-decoration: none; }
        .clear-btn { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .cart-items { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .item:last-child { border-bottom: none; }
        .item-name { flex: 2; }
        .item-price, .item-quantity, .item-total { flex: 1; text-align: center; }
        .total { font-size: 24px; font-weight: bold; color: #ff4400; text-align: right; margin-top: 20px; }
        .empty { text-align: center; padding: 50px; color: #666; }
        .actions { display: flex; justify-content: space-between; margin-top: 20px; }
        .checkout-btn { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <header>
        <h1>我的购物车</h1>
        <a href="/" class="back-btn">← 继续购物</a>
    </header>
    
    <main>
        {% if cart_items %}
        <div class="cart-items">
            {% for item in cart_items %}
            <div class="item">
                <div class="item-name">{{ item.name }}</div>
                <div class="item-price">¥{{ item.price }}</div>
                <div class="item-quantity">{{ item.quantity }}件</div>
                <div class="item-total">¥{{ item.total }}</div>
            </div>
            {% endfor %}
            
            <div class="total">
                总计: ¥{{ total }}
            </div>
        </div>
        
        <div class="actions">
            <button class="clear-btn" onclick="window.location.href='/clear'">清空购物车</button>
            <a href="/checkout" class="checkout-btn">去付款</a>
        </div>
        {% else %}
        <div class="empty">
            <h2>购物车是空的</h2>
            <p>快去添加一些商品吧！</p>
            <a href="/" style="display:inline-block; margin-top:20px; padding:10px 20px; background:#007bff; color:white; text-decoration:none; border-radius:5px;">
                去购物
            </a>
        </div>
        {% endif %}
    </main>
</body>
</html>
