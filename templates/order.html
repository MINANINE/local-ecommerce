<!DOCTYPE html>
<html>
<head>
    <title>我的订单</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f5f5f5; padding: 20px; }
        .header { background: #007bff; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .order-list { background: white; border-radius: 10px; overflow: hidden; }
        .order-item { padding: 20px; border-bottom: 1px solid #eee; }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .order-id { font-weight: bold; color: #333; }
        .order-time { color: #666; }
        .status { padding: 5px 10px; border-radius: 15px; font-size: 14px; }
        .status-not-shipped { background: #ffc107; color: black; }
        .status-shipped { background: #17a2b8; color: white; }
        .status-pending { background: #6c757d; color: white; }
        .status-delivered { background: #28a745; color: white; }
        .product-info { display: flex; justify-content: space-between; margin-top: 10px; }
        .empty { text-align: center; padding: 50px; color: #666; }
        .back-btn { background: white; color: #007bff; padding: 8px 15px; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>我的订单</h1>
        <a href="/" class="back-btn">← 返回首页</a>
    </div>
    
    <div class="order-list">
        {% if orders %}
            {% for order in orders %}
            <div class="order-item">
                <div class="order-header">
                    <div>
                        <span class="order-id">订单号: #{{ order[0] }}</span>
                        <span class="order-time" style="margin-left: 20px;">下单时间: {{ order[8] }}</span>
                    </div>
                    <div>
                        <span class="status status-{{ order[7] }}">
                            {{ order[7] }}
                        </span>
                    </div>
                </div>
                
                <div class="product-info">
                    <div>
                        <strong>{{ order[3] }}</strong>
                        <p>单价: ¥{{ order[4] }} × {{ order[5] }}</p>
                    </div>
                    <div style="text-align: right;">
                        <strong>合计: ¥{{ order[6] }}</strong>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty">
                <h2>暂无订单</h2>
                <p>快去购买一些商品吧！</p>
                <a href="/" style="display:inline-block; margin-top:20px; padding:10px 20px; background:#007bff; color:white; text-decoration:none; border-radius:5px;">
                    去购物
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
