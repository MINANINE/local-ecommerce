<!DOCTYPE html>
<html>
<head>
    <title>付款</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
        body { background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: #007bff; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .section { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .user-info, .order-info { margin-bottom: 15px; }
        .product-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .total { font-size: 24px; font-weight: bold; color: #ff4400; text-align: right; margin-top: 20px; }
        .payment-buttons { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .pay-btn { padding: 15px 40px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        .success-btn { background: #28a745; color: white; }
        .fail-btn { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>付款页面</h1>
            <a href="/cart" style="color: white; text-decoration: underline;">返回购物车</a>
        </div>
        
        <div class="section">
            <h2>用户信息</h2>
            <div class="user-info">
                <p><strong>用户名:</strong> {{ user[1] }}</p>
                <p><strong>邮箱:</strong> {{ user[3] }}</p>
            </div>
        </div>
        
        <div class="section">
            <h2>订单详情</h2>
            {% for item in cart_items %}
            <div class="product-item">
                <div>
                    <strong>{{ item.name }}</strong>
                    <p style="color: #666; font-size: 14px;">{{ item.description }}</p>
                </div>
                <div>
                    <p>单价: ¥{{ item.price }}</p>
                    <p>数量: {{ item.quantity }}</p>
                    <p>小计: ¥{{ item.total }}</p>
                </div>
            </div>
            {% endfor %}
            
            <div class="total">
                总计: ¥{{ total }}
            </div>
        </div>
        
        <div class="section">
            <h2>选择付款结果</h2>
            <p style="color: #666; margin-bottom: 20px;">请选择付款结果进行测试</p>
            
            <form action="/process_payment" method="POST" class="payment-buttons">
                <button type="submit" name="status" value="success" class="pay-btn success-btn">
                    付款成功
                </button>
                <button type="submit" name="status" value="fail" class="pay-btn fail-btn">
                    付款失败
                </button>
            </form>
        </div>
    </div>
</body>
</html>
